<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-04</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <style>

        ::-webkit-scrollbar {
            width: 0px;
        }

        main>section {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        main>section:nth-child(2) {
            background-color: #31c1bd;
        }

        main>section:nth-child(3) {
            background-color: #747474;
        }

        main>section:nth-child(4) {
            background-color: #b44a40;
        }

    </style>
</head>
<body>

<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
