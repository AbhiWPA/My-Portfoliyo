<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Calculator</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

<main>
        <h1>Calculator</h1>
        <section>
            <div class="cal">

                <!--            answer and c-->
                <div>
                    <div>
                        <label id="txtAnswer">
                            Answer
                        </label>
                    </div>
                    <div>
                        <p>C</p>
                    </div>
                </div>
                <!--            answer and c-->

                <div>
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="plus">+</div>
                </div>

                <div>
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                    <div id="sub">-</div>
                </div>

                <div>
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                    <div id="multiply">x</div>
                </div>

                <div>
                    <div id="divide">/</div>
                    <div id="zero">0</div>
                    <div id="dot">.</div>
                    <div id="equals">=</div>
                </div>

            </div>
        </section>
</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    $("one").click(function () {
        alert("hello");
    });

</script>

</body>
</html>
