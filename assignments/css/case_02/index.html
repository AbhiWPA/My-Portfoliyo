<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="assets/fav.png" rel="icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        header {
            background: white;
            box-shadow: 0px -1px 8px 2px rgba(28, 23, 23, 0.91);
            position: relative;
            height: 73px;
        }

        header > img {
            width: 190px;
            position: relative;
            top: 20px;
            left: 10px;
        }

        header > nav {
            position: absolute;
            right: 40px;
            top: 0;
        }

        header > nav > ul > li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            color: rgba(46, 41, 41, 0.96);
        }

        main {
            top: 5px;
            width: 100vw;
            height: 88.5vh;
            background-color: orangered;
            position: relative;
        }

        main>aside {
            left: 0;
            width: 300px;
            height: 100%;
            position: absolute;
            background-color: blue;
        }


        main>aside>ul {
            color: white;
            list-style: none;
            position: absolute;
            padding-top: 5px;
            font-family: 'Poppins', sans-serif;
        }

        main>aside>ul>li {
            padding-bottom: 10px;
        }

        main>section {
            left: 300px;
            width: 78vw;
            height: 100%;
            background-color: white;
            position: absolute;
        }
        
        main>section>div:first-of-type {
            width: 100%;
            height: 35vh;
            top: 0;
            background-color: #000;
            position: absolute;
        }

        main>section>div:nth-child(1)>img:nth-child(1) {
            width: 33%;
            height: 35vh;
            left: 0;
        }

        main>section>div:nth-child(1)>img:nth-child(2) {
            width: 33%;
            height: 35vh;
            right: 0;
        }

        main>section>div:nth-child(1)>img:nth-child(3) {
            width: 33%;
            height: 35vh;
            right: 0;
        }

        main>section>section {
            background-color: #0077b5;
            width: 44px;
            height: 56px;
            top: 0;
        }
        

    </style>
</head>
<body>

<header>
    <img alt="Logo" src="assets/favicon.png">
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>

<main>
    <aside>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </aside>
    <section>
        <div>
            <img src="assets/gif.gif">
            <img src="assets/gif.gif">
            <img src="assets/gif.gif">
        </div><br>
        <section></section>
    </section>
</main>

</body>
</html>
