<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/normalize.css">

    <style>

        main {
            height: 100vh;
            width: 100vw;
            border: 1px solid red;
            position: relative;
        }

        main>section {
            width: 50vw;
            height: 50vh;
        }

        main>section:nth-child(1) {
            background-color: red;
        }

        main>section:nth-child(2) {
            background-color: green;
        }

        main>section:nth-child(3) {
            background-color: orangered;
            position: absolute;
            right: 0;
            top: 0;
        }

        main>section:nth-child(4) {
            background-color: deeppink;
            position: absolute;
            right: 0;
            top: 50vh;
        }

    </style>

</head>
<body>

<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</main>

</body>
</html>
